<!DOCTYPE html>
<html lang="ja">

<!-- 
  ・html
　表示に必要な「要素」を記載する。
・js(JavaScript)
　各ボタンやテキストの「動作」を記載する。
・css
　各要素の「レイアウト」を記載する。 
-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sample.css">
  <title>真剣じゃんけん！</title>
</head>

<body>
  <header>
    <div class="title-banner title-banner1" id="page-top">
      <div class="secret">
        <input type="button" value="チー" name="cheat_mode_button" id="cheat_mode">
      </div>
      <!-- メインタイトルとサブタイトル ノーマル/チートで動的に切り替えるので、内容はJSにて -->
      <h1 id="main-title"></h1>
      <p id="sub-title"></p>
    </div>
  </header>

  <!-- チートモード突入時のポップアップ(画像とボタン) -->
  <div class="popup" id="js-popup">
    <div class="popup-inner">
      <div class="close-btn" id="js-close-btn"><i class="fas fas-times"></i>
        <a href="#"><img src="img/janken_boys2.png" alt="PopupImage"></a>
        <p class="popup-text" id="js-popup-text">勝つことが全て</p>
      </div>
    </div>
  </div>


  <main>
    <!-- 選択ボタン -->
    <ul>
      <li id="gu_btn"> <img class="hand" src="img/gu.png" alt="gu_hand"> </li>
      <li id="cho_btn"><img class="hand" src="img/choki.png" alt="choki_hand"></li>
      <li id="par_btn"><img class="hand" src="img/pa.png" alt="pa_hand"></li>
    </ul>
    <!-- 結果表示 -->
    <div id="cheat_mode_state"></div><!-- チートモードかどうか出力する場所だけ作っておく -->
    <div id="computer_hand">コンピュータの出した手は？</div>
    <div id="judgment">結果は？</div>


    <!-- チートモード時の (事前に相手の出す手を知る)-->
    <!-- ボタン隠しについてCSSで初期設定、JSにて動的表示/非表示設定を行った -->
    <div id="cheat_jizen_button">
      <input type="button" value="コンピュータの手" name="cheat_mode_jizen_button" id="cheat_mode_jizen">
    </div>
  </main>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- janken.js にJaca Script処理を書き込み -->
  <script src="js/janken.js"></script>


  <!-- <footer>フッター</footer> -->
  <!-- <script>
    $(function () {
      //ここに処理を追加
    });
  </script> -->

</body>

</html>
